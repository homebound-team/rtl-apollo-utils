version: 2.1

orbs:
  node: circleci/node@5.0.2

node-image: &node-image
  image: cimg/node:18.13.0
  auth:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_ACCESS_TOKEN

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context:
            - npm-readonly
            - dockerhub
      - publish:
          context:
            - npm-publish
            - dockerhub
            - github
          requires:
            - build
          filters:
            branches:
              only:
                - main

jobs:
  build:
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc'
      - node/install-packages:
          pkg-manager: yarn-berry
      - run: yarn build
      - run: yarn test

  publish:
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc'
      - node/install-packages:
          pkg-manager: yarn-berry
      - run: yarn semantic-release
